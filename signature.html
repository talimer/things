<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body>
    <h1>Email Signature</h1>
    <p>
      If you need to copy and paste a signature, use the content between the two
      horizontal lines below.
    </p>
    <hr style="margin-bottom: 2rem;" />
    <!-- it's below here... -->

    <table cellspacing="0" cellpadding="0" border="0">
      <tbody>
        <tr>
          <td
            style="
              border-right: 1px solid #aaaaaa;
              padding-left: 0px;
              padding-top: 0px;
              padding-right: 8px;
              padding-bottom: 0px;
            "
            valign="top"
          >
            <a href="https://talimer.com">
              <img
                src="https://talimer.com/images/email.v2.logo.png"
                alt="Talimer"
                width="75"
                height="75"
                border="0"
              />
            </a>
          </td>
          <td
            style="
              padding-left: 12px;
              padding-top: 0px;
              padding-right: 0px;
              padding-bottom: 0px;
            "
            valign="top"
          >
            <div style="margin-bottom: 5px;">
              <span
                style="
                  text-align: left;
                  color: #444444;
                  font-family: 'Arial', sans-serif;
                  font-size: 11pt;
                  font-weight: bold;
                "
              >
                Yourname Hereson </span
              ><br />
              <span
                style="
                  text-align: left;
                  color: #444444;
                  font-family: 'Arial', sans-serif;
                  font-size: 9pt;
                "
              >
                Chief Business Officer, Talimer
              </span>
            </div>
            <div style="margin-bottom: 5px;">
              <span
                style="
                  text-align: left;
                  color: #444444;
                  font-family: 'Arial', sans-serif;
                  font-size: 9pt;
                "
              >
                414-555-1212
                <font size="1" style="color: #aaaaaa;"> | </font>
                yourname.hereson@talimer.com</span
              >
              <br />
              <span
                style="
                  text-align: left;
                  color: #444444;
                  font-family: 'Arial', sans-serif;
                  font-size: 9pt;
                "
              >
                <a
                  href="https://talimer.com"
                  style="text-decoration: none; color: #444444;"
                  >www.talimer.com</a
                >
              </span>
            </div>
            <a
              href="https://www.linkedin.com/company/talimer"
              style="text-decoration: none;"
            >
              <img
                src="https://talimer.com/images/email.v2.linkedin.png"
                alt="LinkedIn"
                width="16"
                height="16"
                border="0"
              />
            </a>
            <a
              href="https://facebook.com/talimerinc"
              style="text-decoration: none;"
            >
              <img
                src="https://talimer.com/images/email.v2.facebook.png"
                alt="Facebook"
                width="16"
                height="16"
                border="0"
              />
            </a>
            <a
              href="https://www.instagram.com/talimerinc/"
              style="text-decoration: none;"
            >
              <img
                src="https://talimer.com/images/email.v2.instagram.png"
                alt="Instagram"
                width="16"
                height="16"
                border="0"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <hr style="margin-top: 2rem;" />
  </body>
</html>
